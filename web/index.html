<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrip - Seu guia de experiências turísticas</title>

  <link rel="icon" href="/logo-matrip-oficial-01.png" type="image/png">

  <!-- Bootstrap CSS + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS customizados -->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/flashcards.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/carrossel.css">
  <link rel="stylesheet" href="/css/barra_de_pesquisa.css">
  <!-- CSS da página de login -->
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>

  <!-- Navbar será injetada aqui -->
  <div id="navbar-container"></div>

  <div id="carrossel-container"></div>

  <!-- Título antes dos flashcards -->
  <section class="text-center my-5">
    <h2 class="fw-bold">Escolha sua próxima experiência</h2>
    <p class="text-muted">Passeios, cultura, aventura e muito mais para você aproveitar ao máximo.</p>
  </section>

  
  <!-- Barra de pesquisa -->
  <div id="barra-pesquisa-container" class="my-4"></div>

  <!-- Flashcards -->
  <div id="flashcards-container"></div>


<!-- Seção Parceiros -->
<section class="parceiros-carousel py-5">
  <div class="container text-center">
    <h3 class="fw-bold mb-4">Nossos Parceiros</h3>

    <div class="carousel-logos-wrapper">
      <div class="carousel-logos" id="parceirosLogos">
        <!-- logos entram aqui via JS -->
      </div>
    </div>

  </div>
</section>



  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Botão flutuante "Voltar ao topo" -->
  <button id="btn-topo" title="Voltar ao topo">
    <i class="bi bi-arrow-up"></i>
  </button>


  <!-- JS principal -->
  <script src="/js/carrossel-dinamico.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/barra_de_pesquisa.js"></script>
  <script src="/js/flashcards-dinamicos.js"></script>
  <script src="/js/parceiros-dinamico.js"></script>




</body>
</html>

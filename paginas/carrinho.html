<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/css/carrinho.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

  <!-- ====== Navbar ====== -->
  <nav class="navbar navbar-expand-lg navbar-dark py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <a class="navbar-brand fw-bold fs-4 text-white" href="/">
        <img src="/logo-matrip-oficial-01.png" alt="Matrip" style="height:70px; margin-right:8px; vertical-align:middle;">
        <span class="slogan">Seu guia de experiências turísticas</span>
      </a>

      <!-- Ambiente seguro -->
      <div class="secure-area">
        <i class="bi bi-shield-check"></i>
        <small>ambiente <span>100% seguro</span></small>
      </div>
    </div>
  </nav>

  <!-- ====== Cabeçalho ====== -->
  <header class="cart-header">
    <h2><i class="bi bi-cart4"></i> Carrinho - Matrip</h2>
  </header>

  <!-- ====== Conteúdo principal ====== -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- Itens do Carrinho -->
      <div class="col-lg-8">
        <!-- Item 1 -->
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <img src="/img/Barreirinhas - Circuito lagoa Azul.jpeg" alt="Lençóis Maranhenses">
            <div class="ms-3 flex-grow-1">
              <h5 class="mb-1">Lençóis Maranhenses – Lagoa Azul</h5>
              <p class="text-muted small mb-1">Passeio ecológico - 1 dia</p>
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                <span>1</span>
                <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
              </div>
            </div>
            <div class="text-end">
              <p class="item-price mb-1">R$ 250,00</p>
              <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <img src="/img/santoamarogeral4.png" alt="Santo Amaro">
            <div class="ms-3 flex-grow-1">
              <h5 class="mb-1">Santo Amaro do Maranhão</h5>
              <p class="text-muted small mb-1">Tour guiado - 2 dias</p>
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                <span>1</span>
                <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
              </div>
            </div>
            <div class="text-end">
              <p class="item-price mb-1">R$ 320,00</p>
              <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- ====== Resumo ====== -->
      <div class="col-lg-4">
        <div class="summary-box">
          <h5 class="mb-3">Resumo do Pedido</h5>

          <!-- Campo de cupom -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Código do cupom" aria-label="Código do cupom">
            <button class="btn btn-outline-success" type="button">Aplicar</button>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <strong>R$ 570,00</strong>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Taxas</span>
            <strong>R$ 20,00</strong>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <h5>Total</h5>
            <h5 class="text-success">R$ 590,00</h5>
          </div>
          <button class="btn btn-checkout w-100">Finalizar Compra</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho — Matrip</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/carrinho.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark py-2">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="/">
        <img src="/logo-matrip-oficial-01.png" style="height:60px;">
        Matrip
      </a>
    </div>
  </nav>

  <header class="cart-header text-center my-4">
    <h2><i class="bi bi-cart4"></i> Carrinho</h2>
  </header>

  <div class="container my-5">
    <div class="row g-4">

      <div class="col-lg-8">
        <div id="cartItems"></div>
      </div>

      <div class="col-lg-4">
        <div class="summary-box">
          <h5>Resumo do Pedido</h5>

          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <strong id="subtotalValue">R$ 0,00</strong>
          </div>

          <div class="d-flex justify-content-between">
            <span>Taxas</span>
            <strong id="taxasValue">R$ 0,00</strong>
          </div>

          <hr>

          <div class="d-flex justify-content-between mb-3">
            <h5>Total</h5>
            <h5 class="text-success" id="totalValue">R$ 0,00</h5>
          </div>

          <!-- BOTÃO CORRETO -->
          <button id="checkoutBtn" class="btn btn-success w-100">
            Finalizar Compra
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/carrinho.js"></script>
</body>
</html>

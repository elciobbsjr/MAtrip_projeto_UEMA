<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrip — Login</title>

  <!-- CSS global (se quiser manter Bootstrap no projeto) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS da página de login -->
  <link rel="stylesheet" href="/css/login.css">

  <link rel="icon" href="/logo-matrip-oficial-01.png" type="image/png">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
  <!-- Conteúdo da página de login -->

  <main class="login-shell">
    <div class="login-card" role="form" aria-labelledby="loginTitle">
      <a href="/" class="brand">
        <img src="/logo-matrip-oficial-01.png" alt="Logo Matrip">
      </a>

      <h1 id="loginTitle" class="login-title">Bem-vindo de volta</h1>
      <p class="login-subtitle">Entre para continuar sua jornada</p>

      <form id="loginForm" action="/login" method="post" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="seu@email.com">
          <small class="field-hint" id="emailHint">Use um e-mail válido.</small>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Sua senha">
            <button type="button" class="toggle-pass" aria-label="Mostrar senha" aria-controls="password">👁️</button>
          </div>
          <small class="field-hint">Mínimo de 8 caracteres.</small>
        </div>

        <div class="form-row">
          <label class="check">
            <input type="checkbox" name="remember" id="remember">
            <span>Lembrar de mim</span>
          </label>

          <a class="link" href="/recuperar-senha">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <div class="divider"><span>ou</span></div>

        <div class="socials">
          <button type="button" class="btn-social" aria-label="Entrar com Google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" aria-hidden="true">
            Entrar com Google
          </button>
          <button type="button" class="btn-social" aria-label="Entrar com Facebook">
            <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="" aria-hidden="true">
            Entrar com Facebook
          </button>
        </div>

        <p class="signup-hint">Novo por aqui? <a class="link" href="/paginas/cadastro.html">Crie sua conta</a></p>

      </form>
    </div>

    <!-- Decoração opcional -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
  </main>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>

  <script>
    // Mostrar/ocultar senha
    const btnToggle = document.querySelector('.toggle-pass');
    const inputPass = document.getElementById('password');
    btnToggle?.addEventListener('click', () => {
      const isPwd = inputPass.type === 'password';
      inputPass.type = isPwd ? 'text' : 'password';
      btnToggle.setAttribute('aria-label', isPwd ? 'Ocultar senha' : 'Mostrar senha');
    });

    // Validação simples (HTML5)
    document.getElementById('loginForm')?.addEventListener('submit', (e) => {
      const form = e.currentTarget;
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>

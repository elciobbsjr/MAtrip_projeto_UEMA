<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrip ‚Äî Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/login1.css">

  <link rel="icon" href="/logo-matrip-oficial-01.png" type="image/png">
</head>
<body class="login-page">
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main class="login-shell">
    <div class="login-card" role="form" aria-labelledby="loginTitle">
      <a href="/" class="brand">
        <img src="/logo-matrip-oficial-01.png" alt="Logo Matrip">
      </a>

      <h1 id="loginTitle" class="login-title">Bem-vindo de volta</h1>
      <p class="login-subtitle">Entre para continuar sua jornada</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" required placeholder="Sua senha">
            <button type="button" class="toggle-pass" aria-label="Mostrar senha" aria-controls="password">üëÅÔ∏è</button>
          </div>
          <small class="field-hint">M√≠nimo de 8 caracteres.</small>
        </div>

        <div class="form-row">
          <label class="check">
            <input type="checkbox" name="remember">
            <span>Lembrar de mim</span>
          </label>

          <a class="link" href="/recuperar-senha">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <!-- Divider -->
        <div class="divider"><span>ou</span></div>

        <!-- Bot√µes sociais -->
        <div class="socials">
          <!-- GOOGLE -->
          <button 
            type="button" 
            class="btn-social" 
            id="googleLoginBtn"
            aria-label="Entrar com Google"
          >
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" aria-hidden="true">
            Entrar com Google
          </button>

          <!-- FACEBOOK (CORRIGIDO) -->
          <button 
            type="button" 
            class="btn-social"
            id="facebookLoginBtn"
            aria-label="Entrar com Facebook"
          >
            <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="" aria-hidden="true">
            Entrar com Facebook
          </button>
        </div>

        <p class="signup-hint">
          Novo por aqui? <a class="link" href="/paginas/cadastro.html">Crie sua conta</a>
        </p>
      </form>
    </div>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- JS -->
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mostrar / ocultar senha
    const btnToggle = document.querySelector('.toggle-pass');
    const inputPass = document.getElementById('password');

    btnToggle?.addEventListener('click', () => {
      const isPwd = inputPass.type === 'password';
      inputPass.type = isPwd ? 'text' : 'password';
      btnToggle.setAttribute(
        'aria-label',
        isPwd ? 'Ocultar senha' : 'Mostrar senha'
      );
    });
  </script>
</body>
</html>

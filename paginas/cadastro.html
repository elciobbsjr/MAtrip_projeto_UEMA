<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrip — Cadastro</title>

  <!-- Bootstrap (se necessário) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS de login reaproveitado -->
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">

  <link rel="icon" href="/logo-matrip-oficial-01.png" type="image/png">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Conteúdo -->
  <main class="login-shell">
    <div class="login-card" role="form" aria-labelledby="cadastroTitle">
      <a href="/" class="brand">
        <img src="/logo-matrip-oficial-01.png" alt="Logo Matrip">
      </a>

      <h1 id="cadastroTitle" class="login-title">Crie sua conta</h1>
      <p class="login-subtitle">Preencha os dados abaixo para se cadastrar</p>

      <form id="cadastroForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" required placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label for="contato">Contato</label>
          <input id="contato" name="contato" type="tel" required placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-wrap">
            <input id="senha" name="senha" type="password" required placeholder="Crie uma senha">
            <button type="button" class="toggle-pass" aria-label="Mostrar senha" aria-controls="senha">👁️</button>
          </div>
          <small class="field-hint">Mínimo de 8 caracteres.</small>
        </div>

        <div class="form-group">
          <label for="confirma">Confirmar senha</label>
          <input id="confirma" name="confirma" type="password" required placeholder="Repita a senha">
        </div>

        <div class="form-row">
          <label class="check">
            <input type="checkbox" name="termos" required>
            <span>Eu li e aceito os <a class="link" href="#">termos de uso</a></span>
          </label>
        </div>

        <button type="submit" class="btn-primary">Cadastrar</button>

        <p class="signup-hint">Já tem conta? <a class="link" href="/paginas/login.html">Entrar</a></p>
      </form>
    </div>

    <!-- Brilhos decorativos -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/cadastro.js"></script>
  <script>
    // Mostrar/ocultar senha
    const btnToggle = document.querySelector('.toggle-pass');
    const inputPass = document.getElementById('senha');
    btnToggle?.addEventListener('click', () => {
      const isPwd = inputPass.type === 'password';
      inputPass.type = isPwd ? 'text' : 'password';
      btnToggle.setAttribute('aria-label', isPwd ? 'Ocultar senha' : 'Mostrar senha');
    });

    // Validação simples
    document.getElementById('cadastroForm')?.addEventListener('submit', (e) => {
      const form = e.currentTarget;
      if (!form.checkValidity()) {
        e.preventDefault();
        form.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS da navbar -->
    <link rel="stylesheet" href="/css/navbar.css">

    <!-- CSS do footer -->
    <link rel="stylesheet" href="/css/footer.css">

        <!-- CSS geral do index -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Estilos externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar será injetada aqui -->
    <div id="navbar-container"></div>

    <!-- Conteúdo principal -->
    <!-- <h1>Bem-vindo ao meu site!</h1> -->

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" class="d-block w-100" alt="Praia">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Explore praias paradisíacas</h5>
                    <p>Descubra os melhores destinos litorâneos ao redor do mundo.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80" class="d-block w-100" alt="Montanhas">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Aventuras nas montanhas</h5>
                    <p>Caminhadas, trilhas e paisagens de tirar o fôlego.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1600&q=80" class="d-block w-100" alt="Cidades">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Turismo urbano</h5>
                    <p>Explore as cidades mais vibrantes e culturais do planeta.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Footer será injetado aqui -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS principal -->
    <script src="/js/main.js"></script>
</body>
</html>
